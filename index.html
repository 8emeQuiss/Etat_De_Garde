<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Etat de garde </title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Gestion de garde</h1>
      <div class="mb-3">
        <label for="excelFile" class="form-label">Upload Excel File</label>
        <input
          type="file"
          id="excelFile"
          class="form-control"
          accept=".xls,.xlsx" />
      </div>
      <div class="mb-3">
        <button id="convertButton" class="btn btn-success">
          Convert to JSON
        </button>
      </div>
      
      <h2 class="mt-5">Liste des elements</h2>
      <p class="d-inline-flex gap-1">
        <button
          class="btn btn-success"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample">
          montrer data importer
        </button>
      </p>

      
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <table id="jsonTable" class="table mt-3">
            <thead>
              <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

<div class="container mt-5">   <input type="text" class="form-control" id="taskInput" placeholder="Écrire une tâche..." />
  <button class="btn btn-success m-1" onclick="addTask()">Ajouter</button>

  <h3>Liste des postes</h3>
  <ul id="taskList"></ul>

  <h3>Tester les fonctions</h3>
  <button class="btn btn-primary" onclick="loadTasks()">Charger les postes</button>
  <button  class="btn btn-danger" onclick="clearTasks()">Vider la liste</button>
</div>
<div class="mb-3 mt-5">
  <button id="regenerateButton" class="btn btn-secondary">
    Regenerate Posts
  </button>
</div>
      <table class="table" id="myTable">
       
        <thead>
          <tr>
            <th scope="col">Posts</th>
            <th scope="col">Premier</th>
            <th scope="col">Deuxieme</th>
            <th scope="col">Troisieme</th>
          </tr>
        </thead>
        
        <h2 class="mt-5">Generated Posts</h2>
        <tbody id="postsContainer" class=""></tbody> <div class="mb-3">
          <button id="savePostsButton" class="btn btn-success">Save Posts</button>
      </div>
      </table>
      <!-- <center>
        <button onclick="saveTableAsPDF()" class="btn btn-success"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseExample"
      aria-expanded="false"
      aria-controls="collapseExample">download</button>
    </center>
       -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="scriptConvertExelToJson.js"></script>
    <script src="scriptAddPostesl.js"></script>
    <script src="scriptDisplayAllList.js"></script>
    <script src="scriptGeneratePosts.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
   
  </body>
</html>
